<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format tag</title>
</head>
<body><center>
    <h1>Forgot password</h1>
    <form method="get" action="./changepassword.html" autocomplete="off">
        <input type="username" name="username" placeholder="username" required><br><br>
        <input type="new password" name="newpassword" placeholder="newpassword"title="please use 1 uppercase 1 lowercase 1 numeric 1 special character and should be atleast 8 to 16 characters" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&*]).{8,16}" required><br><br>
         <input type="OTP" name="Otp" title="please enter valid number" pattern="[0-9]+"placeholder="OTP"><br>
         <h4>OTP:5463</h4>
         <input type="submit" value="change password"><br><br>
         <a href="./login.html">Login Page</a><br>
         <a href="./register.html">Register</a>
    </center>
    </form>
</body>
</html>
