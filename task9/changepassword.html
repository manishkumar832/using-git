<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>format tag</title>
</head>
<body>
    <center><h1>Password Changed successfully</h1>
        <form method="get" action="./loginsuccess.html"autocomplete="off">
        <input type="username" name="username" placeholder="username" title="please enter small alphabets" pattern="[a-z]+" required><br><br>
        <input type="New Password" name="New Password" placeholder="New Password" title="please use 1 uppercase 1 lowercase 1 numeric 1 special character and should be atleast 8 to 16 characters" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&*]).{8,16}" required><br><br>
        <input type="submit" value="login"><br><br>
        <a href="./register.html">Register</a>
    </center>
    </form>
</body>
</html>
