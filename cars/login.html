<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <center><h1>Login</h1>
        <form method="get"  autocomplete="off">
            <input type="username" name="username" title="please enter small alphabets" pattern="[a-z]+" placeholder="enter username" required><br><br>
            <input type="password" name="password"  placeholder="enter password" title="please use 1 uppercase 1 lowercase 1 numeric 1 special character and should be atleast 8 to 16 characters" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&*]).{8,16}" required><br><br>
            <input type="submit" value="Login" ><br><br>
            </form>
</body>
</html>
